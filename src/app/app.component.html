<ion-app>


  <ion-split-pane when="sm">


    <!--  our side menu  -->
    <ion-menu side="start" style="min-width: 10px" >
      <!-- <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header> -->


      <ion-content >
        <ion-list *ngFor="let p of appMenu">
          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]"  lines="none">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <!-- <ion-label >
              {{p.title}}
            </ion-label> -->
          </ion-item>
        </ion-list>
      </ion-content>

    </ion-menu>

    <!-- the main content -->
    <ion-router-outlet main  ion-fixed></ion-router-outlet>
  </ion-split-pane>
</ion-app>
